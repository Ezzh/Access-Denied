<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отдел сотрудников</title>
    
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center mt-5">
            <h1>Название отдела: Программирование</h1>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-lg-6">
            <h2>Список участников</h2>
            <ul class="list-group">
                <li class="list-group-item">Иван Иванов</li>
                <li class="list-group-item">Петр Петров</li>
                <li class="list-group-item">Мария Сидорова</li>
                <li class="list-group-item">Анна Кузнецова</li>
            </ul>
        </div>

        <div class="col-lg-6">
            <h2>Пригласить участника</h2>
            <form>
                <div class="form-group">
                    <label for="inputName">Имя участника:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Введите имя">
                </div>
                <button type="submit" class="btn btn-primary">Пригласить</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
